<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style.css" rel="stylesheet"/>
    <script defer src="app.js"></script>
  </head>
  
  <body>

    <div class="exp-component">
      <div class="exp-comp-header">
	<div class="balance">
	  <p>
	    My balance
	  </p>
	  <p class="balance-quantity">
	    $921.48
	  </p>
	</div>
      </div>
      <div class="exp-comp-body">
	<div class="body-title">
	  Spending - Last 7 days
	</div>
	<div id="histogram">
	  <div class="bars">
	    <div class="spending"></div>
	    <div class="bar"></div>
	    <span class="weekday">mon</span>
	  </div>
	  <div class="bars">
	    <div class="spending"></div>
	    <div class="bar"></div>
	    <span class="weekday">tue</span>
	  </div>
	  <div class="bars">
	    <div class="spending">$100,00</div>
	    <div class="bar"></div>
	    <span class="weekday">wed</span>
	  </div>
	  <div class="bars">
	    <div class="spending"></div>
	    <div class="bar"></div>
	    <span class="weekday">thu</span>
	  </div>
	  <div class="bars">
	    <div class="spending"></div>
	    <div class="bar"></div>
	    <span class="weekday">fri</span>
	  </div>
	  <div class="bars">
	    <div class="spending"></div>
	    <div class="bar"></div>
	    <span class="weekday">sat</span>
	  </div>
	  <div class="bars">
	    <div class="spending"></div>
	    <div class="bar"></div>
	    <span class="weekday">sun</span>
	  </div>
	</div>
	<div class="exp-comp-footer">
	  <div class="month-total">
	    <p>
	      Total this month
	    </p>
	    <div class="month-quantity">
	      $478.33
	    </div>
	  </div>
	  <div class="month-relative">
	    <p>
	      +2.4%
	    </p>
	    from last month
	  </div>
	</div>
      </div>
    </div>
    
  </body>
</html>
