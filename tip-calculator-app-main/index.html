<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Frontend Mentor | Tip calculator app</title>
		<link rel="stylesheet" href="style.css">
		<script defer src="app.js"></script>
	</head>
	<body>
		<div class="calculator__container">
			<div class="calculator__input">
				<div class="simple-input">
					<label for="bill-amount" class="input-lbl">Bill</label>
					<input type="number" name="bill amount" id="bill-amount">
				</div>

				<div>
					<p class="input-lbl">Select Tip %</p>
					<div class="tip-selector"> 
						<div class="tip">5%</div>

						<div class="tip">10%</div>

						<div class="tip">15%</div>

						<div class="tip">25%</div>

						<div class="tip">50%</div>
						<div>
							<input type="number" name="custom tip percentage" id="custom-tip" placeholder="Custom"></div>
					</div>
				</div>

				<div class="simple-input">
					<label for="num-people" class="input-lbl">Number of People</label>
					<input type="number" name="number of people" id="num-people">
				</div> </div>
				<div class="calculator__display">
					<div>
						<div class="display-label">
							<div>
								Tip Amount
								<p class="faded">/ person</p>
							</div>
							<div class="result" id="tip-result">$0.00</div>
						</div>
						<div class="display-label">
							<div>
								Total
								<p class="faded">/ person</p>
							</div>
							<div class="result" id="total-result">$0.00</div>
						</div>
					</div>
					<button class="reset-btn">Reset</button>
				</div>
		</div>
	</body>
</html>
